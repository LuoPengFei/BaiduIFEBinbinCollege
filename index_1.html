<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        body {
            background: cyan;
            font-size: 14px;
        }

        .container {
            margin: 50px auto;
            width: 200px;
        }
        label {
            height: 30px;
        }
        input {
            margin-top: 10px;
        }

        .container div {
            margin-top: 20px;
        }

        #button {
            background: chartreuse;

        }

    </style>

    <script type="text/javascript">
        /// 页面加载
        window.onload = function () {

            var oInput = document.getElementById('aqi-input');
            var oButton = document.getElementById('button');
            var oSpan = document.getElementById('aqi-display');

            addHandler(oButton, 'click', function () {
                var value = oInput.value;
                oSpan.innerHTML = value.length ? value : "尚无输入";
            });
        }
        
        var addHandler = function (element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler);
            } else  if (element.attachEvent) {
                element.attachEvent('on'+type, handler);
            } else  {
                element['on'+type]=handler;
            }
        }
        
    </script>

</head>
<body>
<div class="container">
    <label>请输入北京空气质量:<input id="aqi-input" type="text"/></label>
    <button id="button">确认填写</button>
    <div>您输入的值为:<span id="aqi-display">尚无输入</span> </div>
</div>

</body>
</html>
